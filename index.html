<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
 </head>

 <body>
    <div id="app">
        <div @mouseover="stopscroll" @mouseleave="autoscorrimento" class="carosel">
            <div class="maincont">
                <span @click="prev" class="prev">&larr;</span>
                <div v-for="(element, index) in img" :class=" (activeimg  == index) ? 'active' : '' " class="item">
                    <img :src="element" alt="">
                </div>
                <span @click="next" class="next">&rarr;</span>
            </div>
            <div class="sideprev">
                <div @click="on(index)" v-for="(element, index) in img" :class=" (activeimg  == index) ? 'selected' : '' " class="items">
                    <img :src="element" alt="">
                </div>
            </div>
    
        </div>

    </div> 
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
</body>

</html>
